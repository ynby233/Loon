[Remote Filter]
# 节点组
𝑃𝑟𝑜𝑥𝑖𝑒𝑠 = NameRegex,𝐏𝐚𝐧𝐝𝐚, FilterKey = "^((?!(?i)游戏|GS|Game|IPLC|IEPL|剩|过期|应急|官网|用户|问题|域名|IPV6).)*$"
𝐼𝑃𝐿𝐶/𝐼𝐸𝑃𝐿 = NameRegex,𝐏𝐚𝐧𝐝𝐚, FilterKey = "(?i)(?=.*(IPLC|IEPL))^((?!游戏|GS|Game|IPV).)*$"

