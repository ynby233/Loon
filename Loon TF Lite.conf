[Remote Filter]
# 节点组
# 正则表达式(?i)表示所在位置右侧的表达式开启忽略大小写模式。
# 正则表达式示例参考（使用时可直接复制粘贴，并用筛选内容替换A、B即可）：
# (?=.*A)(?=.*B)^.*$  既包含A又包含B
# (A)|(B)             包含A或包含B
# ^((?!A).)*$         不包含A
# (?=.*A)^((?!B).)*$  包含A但不包含B

𝑃𝑟𝑜𝑥𝑖𝑒𝑠 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "^((?!(?i)游戏|GS|Game|IPLC|IEPL|剩|过期|应急|官网|用户|问题|域名|IPV6).)*$"
𝐺𝑙𝑜𝑏𝑎𝑙 𝑀𝑎𝑖𝑙 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(港|HK|Hong))^((?!游戏|GS|Game|IPV|V3|V4|V5).)*$"
𝐼𝑃𝐿𝐶/𝐼𝐸𝑃𝐿 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(IPLC|IEPL))^((?!游戏|GS|Game|IPV).)*$"
𝐼𝑃𝑉6 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)IPV6"
🇭🇰𝐻𝐾 𝑃𝐶𝐶 = NodeSelect,𝐂𝐍𝐈𝐗
🇯🇵𝐽𝑃 𝑃𝐶𝐶 = NodeSelect,𝐂𝐍𝐈𝐗
🇭🇰𝐻𝐾 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(港|HK|Hong))^((?!游戏|GS|Game|IPV).)*$"
🇹🇼𝑇𝑊 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(台|臺|TW|Tai|彰化|新竹|桃园))^((?!游戏|GS|Game|IPV|Network).)*$"
🇰🇷𝐾𝑅 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(KR|Korea|KOR|首尔|韩|韓))^((?!游戏|GS|Gam e|IPV).)*$"
🇯🇵𝐽𝑃 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(日|东京|大阪|埼玉|名古屋|JP|Japan))^((?!游戏|GS|Game|IPV).)*$"
🇸🇬𝑆𝐺 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(新加坡|新|狮城|SG|SGP|Singapore))^((?!游戏|GS|Game|IPV|域名|地址).)*$"
🇺🇸𝑈𝑆 = NameRegex,𝐂𝐍𝐈𝐗, FilterKey = "(?i)(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|圣塔克拉利塔|US|United States))^((?!游戏|GS|Game|IPV).)*$"

