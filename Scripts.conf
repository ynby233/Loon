# 根据网络环境切换策略 Auto-Policy
network-changed script-path=https://raw.githubusercontent.com/ynby233/Loon/main/Scripts/Auto-Policy.js, tag=𝐀𝐮𝐭𝐨-𝐏𝐨𝐥𝐢𝐜𝐲

# Telegram图片推送
cron "30 3 * * * *" script-path= https://raw.githubusercontent.com/Peng-YM/QuanX/master/Tasks/telegram.js, tag=𝐓𝐞𝐥𝐞𝐠𝐫𝐚𝐦

# XMind
http-response https?:\/\/.*\.xmind\..*\/_res\/devices script-path=https://raw.githubusercontent.com/ynby233/Loon/main/Scripts/XMind.js, requires-body=true, timeout=10, tag=𝐗𝐌𝐢𝐧𝐝

# Gear
http-response ^https?:\/\/buy\.itunes\.apple\.com\/verifyReceipt script-path=https://raw.githubusercontent.com/ynby233/Loon.conf/main/Scripts/Gear.js, requires-body=true, timeout=10, tag=𝐆𝐞𝐚𝐫
